!DOCTYPE html>
<html>
    <head>
        <title>Upload Blog</title>
        <link rel="stylesheet" href="blogUpload.css">
    </head>
    <body>
        <div style="display:flex;justify-content: space-around;">
            <div style="flex:4;display:flex;align-items:top;justify-content:center;margin:0px;">
                <div style="border: 1px solid black;height:600px;margin:20px 0px;width:550px;display:flex;flex-direction: column;align-items:center;justify-content:center;"><div>Write your blog</div>
                    <div style="display:flex;align-items: center;justify-content: center;flex:1;"><button class="add" style="height:70px;width:70px;border-radius:35px;font-size:40px;border:none;">+</button></div>
                </div>
            </div>
            <div style="flex:5;display:flex;flex-direction: column;align-items:center;justify-content:top;margin-top:20px;">
                
                <div style="height:200px;width:700px;border: 1px solid black;align-items:center;justify-content:center;display:flex;flex-direction: column;"><div>Title</div>
                <div style="display:flex;align-items: center;justify-content: center;flex:1;"><button class="add" style="height:70px;width:70px;border-radius:35px;font-size:40px;border:none;">+</button></div>
                </div>
            </div>
        </div>
    </body>
</html>
