<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Blog</title>
    <link rel="stylesheet" href="blogUpload.css">
     <link rel="stylesheet" href="videoUpload.css">
         <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
         <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
         <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-analytics-compat.js"></script>
            <script src="LoginPage.js"></script>
</head>
<body>
    <div style="display:flex;justify-content: space-around;">
        <div style="flex:4;display:flex;align-items:top;justify-content:center;margin:0px;">
            <div style="border: 1px solid black;height:600px;margin:20px 0px;width:550px;display:flex;flex-direction: column;align-items:center;justify-content:center;">
                <div>Write your blog</div>
                <input type="file" id="blogIdeaFile" />
                <button class="add" style="height:70px;width:70px;border-radius:35px;font-size:40px;border:none;" onclick="uploadBlogIdea()">+</button>
            </div>
        </div>
        <div style="flex:5;display:flex;flex-direction: column;align-items:center;justify-content:top;margin-top:20px;">
            <div style="height:200px;width:700px;border: 1px solid black;align-items:center;justify-content:center;display:flex;flex-direction: column;">
                <div>Title</div>
                <input type="text" id="blogTitle" style="width:100%;" readonly />
            </div>
            <div style="height:400px;width:700px;border: 1px solid black;align-items:center;justify-content:center;display:flex;flex-direction: column;">
                <div>Blog Content</div>
                <textarea id="blogContent" style="width:100%;height:100%;" readonly></textarea>
            </div>
               <button id="submitButton" onclick="submitData()">Submit</button> 
        </div>
    </div>

    <script>
        // Function to handle file upload and fetch generated title & content
        function uploadBlogIdea() {
            const fileInput = document.getElementById('blogIdeaFile');
            const file = fileInput.files[0];

            if (!file) {
                alert('Please select a blog idea file!');
                return;
            }

            const formData = new FormData();
            formData.append('blogIdeaFile', file);

            // Make the API call to upload the blog idea file and fetch generated title & content
            fetch('/upload-blog-idea', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                // Populate title and content
                document.getElementById('blogTitle').value = data.title;
                document.getElementById('blogContent').value = data.content;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
