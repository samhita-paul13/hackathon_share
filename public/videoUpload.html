<!DOCTYPE html>
<html>
    <head>
        <title>Upload Video</title>
        <link rel="stylesheet" href="videoUpload.css">
         <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
         <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
         <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-analytics-compat.js"></script>
            <script src="LoginPage.js"></script>
    </head>
    <body>
        <div style="display:flex;justify-content: space-around;">
            <div style="flex:1;display:flex;flex-direction: column;align-items:center;justify-content:center;margin-left:80px;">
                <div style="height:400px;width:700px;border: 1px solid rgb(151, 8, 235);margin:10px 0px;align-items:center;justify-content:center;display:flex;flex-direction: column;background-color: white;"><div style=""><div style="width:700px;height:50px;flex:1;display:flex;align-items:center;justify-content: center;">Video</div><div style="border:1px solid rgb(151, 8, 235);flex:1;display:flex;align-items:center;justify-content: center;"><img src=""></div></div>
                <div style="display:flex;align-items: center;justify-content: center;flex:1;"><button class="added" style="height:70px;width:70px;border-radius:35px;font-size:40px;border:none;" onclick="generateThumbnail()" >+</button></div>
            </div>
                <div style="height:200px;width:700px;border: 1px solid rgb(151, 8, 235);align-items:center;justify-content:center;display:flex;flex-direction: column;background-color: white;"><div>Title</div>
                <div class="generateTitle" style="border:1px solid rgb(151, 8, 235);height:200px;width:700px;"></div>
                <div style="display:flex;align-items: center;justify-content: center;flex:1;"><button class="added" style="height:50px;width:50px;border-radius:25px;font-size:30px;border:none;" onclick="generateTitle()">+</button></div>
            </div>
            <div>
                <button id="submitButton" onclick="submitData()" style="padding:10px 20px;font-size:18px;margin-top:10px;">Submit</button> 
            </div>
            </div>
            <div style="flex:1;display:flex;align-items:top;justify-content:center;margin-top:10px;">
                <div style="border: 1px solid rgb(151, 8, 235);height:600px;margin:0px 0px;width:550px;display:flex;flex-direction: column;align-items:center;justify-content:center;background-color: white;"><div>Description</div>
                <div class="generateDescription" style="border:1px solid rgb(151, 8, 235);height:400px;width:550px;"></div>
                <div style="display:flex;align-items: center;justify-content: center;flex:1;z-index:800"><button class="added" style="height:70px;width:70px;border-radius:35px;font-size:40px;border:none;" onclick="generateDescription()">+</button></div>
            </div>
              
            </div>
            
        </div>
        
        <script src="LoginPage.js"></script>
    </body>
</html>
